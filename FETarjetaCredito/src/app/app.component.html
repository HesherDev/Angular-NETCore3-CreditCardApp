<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="titulo">
          <h3>Tarjeta De Crédito</h3>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center mt-6">
    <div class="col-lg-6">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="titulo">{{ accion | uppercase }} Tarjeta</h5>
          <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-user"
                   [class.green-icon]="form.get('titular')?.valid"
                   [class.red-icon]="form.get('titular')?.invalid && form.get('titular')?.touched"></i></span>
              <input formControlName="titular" type="text" class="form-control" placeholder="Titular">
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-credit-card"
                   [class.green-icon]="form.get('numeroTarjeta')?.valid"
                   [class.red-icon]="form.get('numeroTarjeta')?.invalid && form.get('numeroTarjeta')?.touched"></i></span>
              <input formControlName="numeroTarjeta" maxlength="16" type="text" class="form-control" placeholder="Número Tarjeta">
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-calendar-days"
                       [class.green-icon]="form.get('fechaExpiracion')?.valid"
                       [class.red-icon]="form.get('fechaExpiracion')?.invalid && form.get('fechaExpiracion')?.touched"></i></span>
                  <input formControlName="fechaExpiracion" maxlength="5" type="text" class="form-control" placeholder="MM/YY">
                </div>
              </div>

              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fa-solid fa-key"
                       [class.green-icon]="form.get('cvv')?.valid"
                       [class.red-icon]="form.get('cvv')?.invalid && form.get('cvv')?.touched"></i></span>
                  <input formControlName="cvv" maxlength="3" type="text" class="form-control" placeholder="CVV">
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button [disabled]="form.invalid" type="submit" class="btn btn-success btn-lg">
                <i class="fa-solid fa-database"></i>&nbsp; Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="titulo">Lista De Tarjetas</h5>
          <table class="table">
            <tbody>
              <!-- Cambiamos `listtarjetas` por `listTarjetas` -->
              <tr *ngFor="let tarjeta of listtarjetas">

                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td>
                  <i (click)="editarTarjeta(tarjeta)" class="fa-regular fa-pen-to-square text-info"></i>
                </td>
                <td>
                  <i (click)="eliminarTarjeta(tarjeta.id)" class="fa-regular fa-trash-can text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
